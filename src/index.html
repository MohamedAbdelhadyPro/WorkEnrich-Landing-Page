<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>WorkEnrich - نظام إدارة الموارد البشرية</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorkEnrich - شركة متخصصة في تطوير البرمجيات والتطبيقات المبتكرة">
    <base href="/">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inline -->
    <style>
      html {
        scroll-behavior: smooth;
        direction: rtl;
        font-display: swap;
      }
      body {
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
        line-height: 1.6;
        color: #1f2937;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      /* Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* RTL Support */
      [dir="rtl"] {
        text-align: right;
      }
      
      [dir="rtl"] * {
        direction: rtl;
      }
      
      /* Transitions */
      button, a, .group {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Focus states */
      button:focus, a:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Card hover effects */
      .feature-card {
        transition: all 0.3s ease;
        transform: translateY(0);
      }
      
      .feature-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .text-5xl {
          font-size: 2.25rem !important;
          line-height: 2.5rem !important;
        }
        .text-4xl {
          font-size: 1.875rem !important;
          line-height: 2.25rem !important;
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div id="app-loader" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #1A3477, #2563eb); position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;">
        <div style="text-align: center;">
          <!-- Logo Animation -->
          <div style="margin-bottom: 30px;">
            <div style="width: 80px; height: 80px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; animation: pulse 2s infinite;">
              <span style="font-size: 24px; font-weight: bold; color: #1A3477;">WE</span>
            </div>
          </div>
          
          <!-- Loading Spinner -->
          <div style="width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          
          <!-- Loading Text -->
          <p style="color: white; font-size: 20px; font-weight: 600; margin-bottom: 10px;">جاري تحميل WorkEnrich</p>
          <p style="color: rgba(255,255,255,0.8); font-size: 14px;">يتم تحميل التنسيقات والموارد...</p>
          
          <!-- Progress Bar -->
          <div style="width: 200px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; margin: 20px auto; overflow: hidden;">
            <div style="width: 100%; height: 100%; background: linear-gradient(90deg, white, #ff7000); animation: progress 3s ease-in-out infinite;"></div>
          </div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.1); opacity: 0.8; }
        }
        @keyframes progress {
          0% { transform: translateX(-100%); }
          50% { transform: translateX(0%); }
          100% { transform: translateX(100%); }
        }
      </style>
    </app-root>
    
    <script>
      // Hide loader when everything is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000); // Wait 1 second to ensure CSS is fully loaded
      });
      
      // Also hide loader when Angular app is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const appRoot = document.querySelector('app-root');
          if (appRoot && appRoot.children.length > 1) {
            const loader = document.getElementById('app-loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.5s ease-out';
              setTimeout(function() {
                loader.style.display = 'none';
              }, 500);
            }
          }
        }, 2000);
      });
    </script>
  </body>
</html>
