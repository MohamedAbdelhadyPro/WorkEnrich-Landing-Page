<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>WorkEnrich - نظام إدارة الموارد البشرية</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorkEnrich - شركة متخصصة في تطوير البرمجيات والتطبيقات المبتكرة">
    <base href="/">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inline -->
    <style>
      html {
        scroll-behavior: smooth;
        direction: rtl;
      }
      body {
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Loading state */
      app-root {
        display: block;
        min-height: 100vh;
      }
      
      /* Critical gradients */
      .hero-gradient {
        background: linear-gradient(135deg, #1A3477, #2563eb);
      }
      
      .orange-gradient {
        background: linear-gradient(135deg, #ff7000, #ff5722);
      }
    </style>
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Cairo', sans-serif;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #ff7000; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="color: #666; font-size: 18px;">جاري التحميل...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
