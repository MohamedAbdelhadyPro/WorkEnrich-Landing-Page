<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>WorkEnrich - نظام إدارة الموارد البشرية</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorkEnrich - شركة متخصصة في تطوير البرمجيات والتطبيقات المبتكرة">
    <base href="/">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inline -->
    <style>
      html {
        scroll-behavior: smooth;
        direction: rtl;
        font-display: swap;
      }
      body {
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
        line-height: 1.6;
        color: #1f2937;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      /* Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* RTL Support */
      [dir="rtl"] {
        text-align: right;
      }
      
      [dir="rtl"] * {
        direction: rtl;
      }
      
      /* Transitions */
      button, a, .group {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Focus states */
      button:focus, a:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Card hover effects */
      .feature-card {
        transition: all 0.3s ease;
        transform: translateY(0);
      }
      
      .feature-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .text-5xl {
          font-size: 2.25rem !important;
          line-height: 2.5rem !important;
        }
        .text-4xl {
          font-size: 1.875rem !important;
          line-height: 2.25rem !important;
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Cairo', sans-serif;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #ff7000; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="color: #666; font-size: 18px;">جاري التحميل...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
