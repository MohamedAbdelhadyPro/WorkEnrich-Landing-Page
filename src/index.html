<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>WorkEnrich - نظام إدارة الموارد البشرية</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorkEnrich - شركة متخصصة في تطوير البرمجيات والتطبيقات المبتكرة">
    <base href="/">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'cairo': ['Cairo', 'sans-serif'],
            },
            colors: {
              'primary': '#1A3477',
              'secondary': '#2563eb',
              'orange': '#ff7000',
            }
          },
        },
        plugins: [],
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        direction: rtl;
        font-display: swap;
      }
      
      body {
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
        line-height: 1.6;
        color: #1f2937;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      /* RTL Support */
      [dir="rtl"] {
        text-align: right;
      }
      
      [dir="rtl"] * {
        direction: rtl;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Loading animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      .animate-pulse {
        animation: pulse 2s infinite;
      }
      
      /* Loader styles */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #1A3477, #2563eb);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Cairo', sans-serif;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }
      
      .loader-logo span {
        font-size: 24px;
        font-weight: bold;
        color: #1A3477;
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      .loader-text {
        color: white;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        color: rgba(255,255,255,0.8);
        font-size: 14px;
      }
      
      .loader-progress {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.3);
        border-radius: 2px;
        margin: 20px auto;
        overflow: hidden;
      }
      
      .loader-progress-bar {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, white, #ff7000);
        animation: progress 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <app-root>
      <div id="app-loader">
        <div class="loader-content">
          <!-- Logo Animation -->
          <div class="loader-logo">
            <span>WE</span>
          </div>
          
          <!-- Loading Spinner -->
          <div class="loader-spinner"></div>
          
          <!-- Loading Text -->
          <p class="loader-text">جاري تحميل WorkEnrich</p>
          <p class="loader-subtext">يتم تحميل التنسيقات والموارد...</p>
          
          <!-- Progress Bar -->
          <div class="loader-progress">
            <div class="loader-progress-bar"></div>
          </div>
        </div>
      </div>
    </app-root>
    
    <script>
      // Hide loader when everything is loaded
      function hideLoader() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }
      
      // Wait for all resources to load
      window.addEventListener('load', function() {
        setTimeout(hideLoader, 1500);
      });
      
      // Also hide loader when Angular app is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const appRoot = document.querySelector('app-root');
          if (appRoot && appRoot.children.length > 1) {
            hideLoader();
          }
        }, 3000);
      });
      
      // Fallback - hide loader after 5 seconds maximum
      setTimeout(hideLoader, 5000);
    </script>
  </body>
</html>
